<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/dist/index.js" type="module" defer></script>
    <title>Snakes Are Hackers</title>
</head>
<body>
    <div id="top_bar" class="w-full bg-slate-600 min-h-[3rem] text-center text-neutral-100 p-2 flex items-center justify-between">
        <h1 class="hidden text-4xl font-light md:block">Snakes are Hackers</h1>
        <span>
            <input id="room_id" class="w-fit md:w-52 h-12 text-2xl text-slate-900" type="text" placeholder="ROOM" autocapitalize="on" pattern="[A-Za-z]{3,5}" title="A 3-5 letter code">
            <button id="join_room" class="w-32 h-12 text-2xl bg-slate-900">JOIN</button>
        </span>
    </div>
    
    <div id="game" class="w-full bg-gray-700 flex justify-center items-center">
    </div>
</body>
</html>
